name: Increase App Version - minor
on:
  push:
    branches:
      - minor/**
jobs:
  build:
    name: Increase the version steps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Install Dependencies
        run: npm install
      - name: Test Security Rules
        run: npm run test
      - name: Set git email
        run :  git config user.email "victormccglc@mccglc.com"
      - name: Set git user
        run: git config user.name "The Versioner"
      - name: Increase version
        run: npm version minor
      - name: Push the new version to github 
        run: git push
